{% extends "base.html" %}
{% load static %}
{% block content %}
<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="row justify-content-center">
            <div class="card bg-grey outline-warning mb-3" style="max-width: 1000px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img class="img-fluid img-profile rounded-circle m-5" src="{% static 'img/01.jpg' %}" alt="pretty face">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title"> <br><br> {{user}}
                                {% if request.user == user %} <!--EDIT PROFILE BUTTON -->
                                    <a href="{% url 'edit-profile' request.user.id %}">
                                        <input class="btn btn-warning rounded-pill" type="submit" value="Edit profile">
                                    </a>
                                {% else %} <!--FOLLOW BUTTON -->
                                    <a href="{% url 'follow' user.id %}">
                                        <input class="btn btn-warning rounded-pill" type="submit" value="Follow">
                                    </a>
                                {% endif %}
                            </h1>
                            <div class="row justify-content-center">
                                <h4 class="card-text col-6"> <br>following: {{following}}</h4>
                                <h4 class="card-text col-6"> <br>followers: {{followers}}</h4>
                            </div>
                            <div class="container align-items-start">
                                <p class="card-text px-5"></p>
                                <p class="card-text px-5">Bio: <small>{{user.profile.bio}} </small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock content %}
